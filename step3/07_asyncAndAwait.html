<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async/await</title>
</head>
<body>
    <script>
        async function sum(){
            return 1 + 1;
        }
        sum().then(function(result){
            console.log(result);
        });
    </script>
</body>
</html>
