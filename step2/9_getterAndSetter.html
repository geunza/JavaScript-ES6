    <script>
        //class에서의 getter/setter
        class human{
            constructor(){
                this.name = "Park";
                this.age = 20;
            }
            get nextAge(){
                return this.age + 1;
            }
            set setAge(age){
                this.age = parseInt(age);
            }
        }
        var human1 = new human();
