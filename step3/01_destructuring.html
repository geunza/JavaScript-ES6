    <script>

        // 4. 함수 파라미터 만들 때
        var obj = {name : 'Kim', age : 30};
        function fnc1(params){
            console.log(params);
        }
        function fnc2({name, age}){
            console.log(name);
            console.log(age);
        }
        function fnc3([name, age]){
            console.log(name);
            console.log(age);
        }
        fnc1(obj);
        fnc2(obj);
        fnc3([1,2]);
