<body>
    <img id="test" src="https://codingapple1.github.io/kona.jpg">

    <script>
        var pro1 = new Promise(function(success, fail){
            $.ajax({
                type:'GET',
                url:'https://codingapple1.github.io/hello.txt',
            }).done(function(result){
                success(result);
            });
        });
        pro1.then(function(txt){
            console.log(txt);
            var pro2 = new Promise(function(success, fail){
                $.ajax({
                    type:'GET',
                    url:'https://codingapple1.github.io/hello2.txt',
                }).done(function(result){
                    success(result);
                });
            });
            return pro2;
        }).then(function(txt){
            console.log(txt);
        });
    </script>
