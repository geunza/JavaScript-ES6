    <title>ES6 Promise 간단 연습문제 & 해설</title>

<body>
    <img id="test" src="https://codingapple1.github.io/kona.jpg">

    <script>
        // Q3. Promise chaining 
        var pro3 = new Promise(function(resolve, reject){
            $.ajax({
                type : 'GET',
                url : 'https://codingapple1.github.io/hello.txt'
            }).done(function(result){
                resolve(result);
            });
        });
        pro3.then(function(result){
            console.log(result);

            var pro4 = new Promise(function(resolve, reject){
                $.ajax({
                    type : 'GET',
                    url : 'https://codingapple1.github.io/hello2.txt',
                }).done(function(result){
                    resolve(result);
                });
            });
            return pro4;
        }).then(function(result){
            console.log(result);
        });

        $.ajax({
            type : 'string',
            url : 'http://tomz.co.kr/port/css/global.css',
        }).done(function(result){
            console.log(result);
        })
    </script>
