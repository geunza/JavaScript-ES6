<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인간의 언어로 설명하는 ES6 Promise</title>
</head>
<body>
    
    <script>
        var pro = new Promise(function(succ, fail){
            setTimeout(function(){
                var calc = 1 + 1;
                succ(calc);
            }, 1000)
        });

        pro.then(function(calc){
            console.log("A = " + calc);
        }).catch(function(){
            console.log("B");
        });
