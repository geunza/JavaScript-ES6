<body>

    <script>
        /*
            선언, 할당, 범위
        */

        function fnc1(){
            var nameA = "Park";
            console.log("함수 내부에서의 nameA = " + nameA);
        }
        console.log("함수 외부에서의 nameA = " + nameA);
        // 재선언O, 재할당O, 범위는 function

        if(true){

        // 재선언X, 재할당O, 범위{}
        
        const human = {
            name : 'Kim'
        }
        human.name = 'Park';
        console.log(human);
        Object.freeze(human);
        human.name = 'Jang';
        console.log(human);
        // 재선언X, 재할당X, 범위{}
        // const로 변수 선언 후 오브젝트를 할당했을 시, 오브젝트 내부의 값은 변경 가능.
        // 해당 변수 자체를 재할당하는게 아니기 때문. 이것조차 못하게 하고 싶으면 Object.freeze(변수)로 오브젝트 값 변경 못하게 가능
        
    </script>
